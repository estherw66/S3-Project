stages:
- build
- test 
- sonarqube
- docker


build:
  stage: build
  script:
    - cd S3-ITProject
    - ./gradlew build -x test
    - ./gradlew.bat --stop 
test:
  stage: test
  script:
    - cd S3-ITProject
    - ./gradlew test
    - ./gradlew.bat --stop

sonarqube:
  stage: sonarqube
  script:    
    - cd S3-ITProject    
    - ./gradlew sonarqube    
    - ./gradlew.bat --stop  
  allow_failure: true  
  only:
    - main

docker:
    stage: docker
    script: 
      - docker-compose up -d --build
